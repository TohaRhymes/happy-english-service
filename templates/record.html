{% extends 'index.html' %}
{% block content %}
<table>
    <tbody>
    {% for record in records %}
    <tr>
        <td>{{record.content}}</td>
        <td>
            <video width="400" height="300" controls="controls">
                <source src="{{record.link}}"
                        type='video/mp4'>
            </video>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
